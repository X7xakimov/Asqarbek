<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asqarbek – Mnemonika Rekordlari</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=60') center/cover no-repeat;
            backdrop-filter: blur(8px);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.35);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            color: #e0e0e0;
        }

        .record-box {
            margin-top: 25px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.18);
            box-shadow: inset 0 0 30px rgba(255,255,255,0.2), 0 0 25px rgba(0,0,0,0.25);
            color: #fff;
        }

        .record-number {
            font-size: 50px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 0 25px #00eaff;
        }

        .back-btn {
            display: block;
            margin-top: 35px;
            padding: 14px 0;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.45);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Mnemonika Rekordlari</h1>
        <p>Asqarbek Xakimov – Xotira bo‘yicha shaxsiy natijalar</p>

        <div class="record-box">
            <div class="record-number">108 ta</div>
            <div style="font-size:20px;">5 daqiqada eslab qolingan raqamlar</div>
        </div>

        <a class="back-btn" href="index.html">← Bosh sahifaga qaytish</a>
    </div>

</body>
</html>
